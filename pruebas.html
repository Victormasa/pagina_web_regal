<!DOCTYPE html>
<html>
<head>
  <style>
    #button1 {
      display: block;
      margin: 20px auto;
    }

    #button1:hover {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <button id="button1" onclick="hideButton()">Click Me</button>

  <script>
    var button1 = document.getElementById('button1');
    var isButtonVisible = true;

    function hideButton() {
      button1.style.display = 'none';
      isButtonVisible = false;
    }

    button1.addEventListener('mouseenter', function() {
      if (!isButtonVisible) {
        button1.style.visibility = 'visible';
        isButtonVisible = true;
      }});
  </script>
</body>
</html>
