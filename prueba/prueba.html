<!DOCTYPE html>
<html>
<head>
    <style>
        .rainbow-text {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background: red; }
            14% { background: orange; }
            28% { background: yellow; }
            42% { background: green; }
            57% { background: blue; }
            71% { background: indigo; }
            85% { background: violet; }
            100% { background: red; }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Rainbow Text Example</h1>

    <script>
        setInterval(function() {
            var rainbowText = document.querySelector('.rainbow-text');
            rainbowText.style.animation = 'rainbow 3s linear infinite';
        }, 500);
    </script>
</body>
</html>
